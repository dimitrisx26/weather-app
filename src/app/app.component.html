<div class="container-fluid">
  <div class="row">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Weather</a>
        <form class="d-flex" role="search" (ngSubmit)="onSearchLocation(searchInput)">
          <input
            class="form-control me-2"
            type="search"
            name="search"
            placeholder="Search"
            aria-label="Search"
            [(ngModel)]="searchInput"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="row">
        <div class="col-12">
            
        </div>
    </div>
  </div>
</div>
